<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Raleway&display=swap" 
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="page-header">The Yolk Factory</h1>
    </header>
    <nav class="main-nav">
        <ul class="nav-links">
            <li>
                <a href="/">
                    <img src="img/icons8-home.svg" alt="" class="nav-links__icon">
                    <span class="nav-links__label">Home</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="img/icons8-news.svg" alt="" class="nav-links__icon">
                    <span class="nav-links__label">Events</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="img/icons8-contacts.svg" alt="" class="nav-links__icon">
                    <span class="nav-links__label">Members</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="img/icons8-about.svg" alt="" class="nav-links__icon">
                    <span class="nav-links__label">About</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="card">
        <img src="img/under_the_maple.jpg" alt="under_the_maple">
        <h4>Mrs. Featherstone</h4>
        <p> 
            She may be a bit frumpy, but Mrs Reatherstone gets the job done. 
            She lays her largish cream-colored edds on a daily basis. 
            She is gregarious to a fault.
        </p>
    </div>
    <div class="row">
        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
        <div class="box">Four</div>
    </div>
